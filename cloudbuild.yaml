name: Deploy to Cloud Run

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'ubuntu'
    script: |
      #!/usr/bin/env bash
      echo "CAPTCHA_KEY: $NEXT_PUBLIC_APP_CAPTCHA_KEY"
  - name: 'ubuntu'
    script: |
      #!/usr/bin/env bash
      echo "Your project ID is $PROJECT_ID"
    automapSubstitutions: true

#   Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dominos-website-next', '.']

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dominos-website-next']

  # Step 3: Deploy the container to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dominos-website-next'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dominos-website-next'
      - '--platform'
      - 'managed'
      - '--region'
      - 'me-west1' # Change to your preferred region
      - '--ingress'
      - 'internal-and-cloud-load-balancing'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'NEXT_PUBLIC_APP_HOST=https://ver-api.heilasystems.com/'
      - '--update-env-vars'
      - 'NEXT_PUBLIC_APP_MAP_API_KEY=AIzaSyCx6hd0AWOUm2c_PwcEYVxyPA-NEB4Ou04'
      - '--update-env-vars'
      - 'NEXT_PUBLIC_APP_CAPTCHA_KEY=6Le83UopAAAAABxxMZUciOsBoYXrsa3cods4b3I6'
      - '--update-env-vars'
      - 'NEXT_PUBLIC_ISR_REVALIDATE=900'
      - '--update-env-vars'
      - 'NEXT_PUBLIC_APP_UUID=inmanage-employee'
      - '--update-env-vars'
      - 'NEXT_PUBLIC_ENV_TYPE=usa'
images:
  - 'gcr.io/$PROJECT_ID/dominos-website-next'
substitutions:
  NEXT_PUBLIC_APP_CAPTCHA_KEY: "6Le83UopAAAAABxxMZUciOsBoYXrsa3cods4b3I6"

